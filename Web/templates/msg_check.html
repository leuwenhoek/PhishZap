<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishZap | Message Checker</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;800&family=Syne:wght@800&display=swap');

        :root {
            --bg-color: #8338EC;
            --primary: #FFE600;
            --secondary: #FF006E;
            --success: #00FFB2;
            --dark: #000000;
            --white: #FFFFFF;
            --border-thick: 4px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #FF006E 0%, #8338EC 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .grid-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 40px 40px; z-index: -1;
        }

        /* --- NAVIGATION --- */
        .main-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 75px;
            background: var(--white); border-bottom: var(--border-thick) solid var(--dark);
            z-index: 2000; display: flex; align-items: center;
        }

        .nav-container {
            width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 40px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .nav-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.6rem; text-decoration: none; color: var(--dark); }
        .nav-links { display: flex; gap: 20px; }
        .nav-item { text-decoration: none; color: var(--dark); font-weight: 800; padding: 8px 16px; transition: 0.2s; }
        .nav-item:hover { background: var(--primary); border: 2px solid var(--dark); box-shadow: 4px 4px 0 var(--dark); }

        /* --- MAIN CONTENT --- */
        .page-wrapper {
            padding-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .app-container {
            background: var(--white);
            width: 90%;
            max-width: 800px;
            border: var(--border-thick) solid var(--dark);
            box-shadow: 20px 20px 0 var(--dark);
            padding: 40px;
            position: relative;
        }

        .header-tag {
            background: var(--secondary);
            color: white;
            padding: 5px 15px;
            font-weight: 800;
            display: inline-block;
            margin-bottom: 20px;
            border: 2px solid var(--dark);
        }

        h1 { font-family: 'Syne', sans-serif; font-size: 3rem; margin-bottom: 10px; line-height: 1; }
        p.desc { font-weight: 600; color: #555; margin-bottom: 30px; }

        /* --- INPUT AREA --- */
        .form-group { width: 100%; }
        textarea {
            width: 100%;
            height: 200px;
            padding: 20px;
            border: var(--border-thick) solid var(--dark);
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            outline: none;
            resize: none;
            background: #f9f9f9;
            margin-bottom: 20px;
        }

        textarea:focus { background: white; border-color: var(--secondary); }

        .btn-check {
            width: 100%;
            background: var(--dark);
            color: var(--white);
            padding: 20px;
            font-size: 1.5rem;
            font-weight: 900;
            font-family: 'Syne', sans-serif;
            border: none;
            cursor: pointer;
            transition: 0.2s;
        }

        .btn-check:hover {
            background: var(--secondary);
            transform: translate(-5px, -5px);
            box-shadow: 8px 8px 0 var(--dark);
        }

        /* --- RESULTS --- */
        .result-box {
            margin-top: 30px;
            padding: 25px;
            border: var(--border-thick) solid var(--dark);
            display: none;
            animation: slideUp 0.3s ease-out;
        }

        .result-box.scam { background: var(--secondary); color: white; }
        .result-box.safe { background: var(--success); color: var(--dark); }

        .result-title { font-family: 'Syne', sans-serif; font-size: 1.5rem; margin-bottom: 10px; }
        .result-text { font-weight: 700; font-size: 1.1rem; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">‚ö° PHISHZAP</a>
            <div class="nav-links">
                <a href="/" class="nav-item">HOME</a>
                <a href="/about" class="nav-item">ABOUT TEAM</a>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <main class="app-container">
            <span class="header-tag">SMISHING PROTECTION</span>
            <h1>Message Checker</h1>
            <p class="desc">Paste the contents of a suspicious SMS or Email. Our Indigenous AI will analyze the language patterns for social engineering tactics.</p>

            <form id="msgForm">
                <div class="form-group">
                    <textarea id="messageInput" placeholder="Enter message here (e.g., 'Your account is locked, click here to verify...')" required></textarea>
                    <button type="submit" id="checkBtn" class="btn-check">ANALYZE MESSAGE</button>
                </div>
            </form>

            <div id="resultBox" class="result-box">
                <div class="result-title" id="resultTitle">Analysis Complete</div>
                <div class="result-text" id="resultContent"></div>
            </div>
        </main>
    </div>

    <script>
        const msgForm = document.getElementById('msgForm');
        const msgInput = document.getElementById('messageInput');
        const checkBtn = document.getElementById('checkBtn');
        const resultBox = document.getElementById('resultBox');
        const resultContent = document.getElementById('resultContent');
        const resultTitle = document.getElementById('resultTitle');

        msgForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // UI Feedback
            checkBtn.disabled = true;
            checkBtn.innerText = "ZAPPING...";
            resultBox.style.display = 'none';

            try {
                const formData = new URLSearchParams();
                formData.append('message', msgInput.value);

                // Sending to /msg_check Flask route
                const response = await fetch('/msg_check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });

                const data = await response.json(); // Assuming flask returns JSON { status: 'scam'|'safe', message: '...' }
                
                resultBox.className = `result-box ${data.status}`;
                resultTitle.innerText = data.status === 'scam' ? 'üö® SCAM DETECTED' : '‚úÖ MESSAGE SECURE';
                resultContent.innerText = data.message;
                resultBox.style.display = 'block';

            } catch (error) {
                resultBox.className = 'result-box scam';
                resultTitle.innerText = '‚ùå ERROR';
                resultContent.innerText = 'Could not reach the AI Shield. Check your connection.';
                resultBox.style.display = 'block';
            } finally {
                checkBtn.disabled = false;
                checkBtn.innerText = "ANALYZE MESSAGE";
            }
        });
    </script>
</body>
</html>
