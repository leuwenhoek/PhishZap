<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishZap | AI URL Guardian</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;800&family=Syne:wght@800&display=swap');

        :root {
            --bg-color: #8338EC;
            --primary: #FFE600;
            --secondary: #FF006E;
            --success: #00FFB2;
            --dark: #000000;
            --white: #FFFFFF;
            --border-thick: 4px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: linear-gradient(135deg, #8338EC 0%, #3A86FF 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- BACKGROUND --- */
        .grid-overlay {
            position: fixed;
            inset: 0;
            background-image: linear-gradient(rgba(0,0,0,0.1) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,0,0,0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }

        /* --- NAVIGATION --- */
        .main-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 75px;
            background: var(--white);
            border-bottom: var(--border-thick) solid var(--dark);
            z-index: 2000;
            display: flex;
            align-items: center;
        }

        .nav-container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            font-family: 'Syne', sans-serif;
            font-weight: 800;
            font-size: 1.6rem;
            text-decoration: none;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-item {
            text-decoration: none;
            color: var(--dark);
            font-weight: 800;
            font-size: 0.9rem;
            padding: 8px 16px;
            border: 2px solid transparent;
            transition: 0.2s;
        }

        .nav-item:hover {
            background: var(--primary);
            border: 2px solid var(--dark);
            box-shadow: 4px 4px 0 var(--dark);
            transform: translate(-2px, -2px);
        }

        /* --- PAGE WRAPPER & HUD --- */
        .page-wrapper {
            padding-top: 110px; /* Space for Nav */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .hud-layer {
            width: 100%;
            max-width: 900px; /* Aligns roughly with scanner width */
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            margin-bottom: 20px;
            z-index: 100;
        }

        .stat-card {
            background: var(--dark);
            color: var(--primary);
            padding: 10px 20px;
            border: var(--border-thick) solid var(--dark);
            box-shadow: 6px 6px 0 var(--primary);
        }

        .score-card {
            background: var(--white);
            color: var(--dark);
            box-shadow: 6px 6px 0 var(--dark);
        }

        .stat-label { font-size: 0.7rem; font-weight: 800; display: block; }
        .stat-value { font-size: 1.5rem; font-family: 'Syne', sans-serif; }

        /* --- MAIN CONTAINER --- */
        .app-container {
            background: var(--white);
            width: 90%;
            max-width: 700px;
            border: var(--border-thick) solid var(--dark);
            box-shadow: 16px 16px 0 var(--dark);
            position: relative;
            padding: 40px;
            margin-bottom: 50px;
        }

        .progress-track {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 10px;
            background: #EEE;
            border-bottom: 2px solid var(--dark);
        }

        .progress-fill {
            height: 100%; width: 0%;
            background: linear-gradient(90deg, var(--secondary), var(--primary));
            transition: width 0.4s ease;
        }

        .hero-section { text-align: center; margin-bottom: 30px; }
        h1 { font-family: 'Syne', sans-serif; font-size: 3rem; text-transform: uppercase; }
        .subtitle { font-weight: 700; color: #666; font-size: 0.9rem; }

        /* --- SCANNER --- */
        .input-group { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1; padding: 15px;
            border: var(--border-thick) solid var(--dark);
            font-family: inherit; font-weight: 700; outline: none;
        }
        #checkBtn {
            background: var(--dark); color: var(--primary);
            padding: 0 25px; font-weight: 900; cursor: pointer;
            border: none; transition: 0.2s;
        }
        #checkBtn:hover { transform: translate(-3px, -3px); box-shadow: 4px 4px 0 var(--secondary); }

        .result-card {
            padding: 20px; border: var(--border-thick) solid var(--dark);
            margin-bottom: 20px; font-weight: 800; text-align: center;
        }
        .result-card.safe { background: var(--success); box-shadow: 6px 6px 0 var(--dark); }
        .result-card.malicious { background: var(--secondary); color: white; box-shadow: 6px 6px 0 var(--dark); }
        .hidden { display: none; }

        /* --- EXAMPLES --- */
        .labs-section { border-top: 3px dashed var(--dark); padding-top: 20px; }
        .example-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 10px; }
        .ex-item {
            width: 100%; padding: 10px; background: white;
            border: 2px solid var(--dark); cursor: pointer;
            font-size: 0.8rem; text-align: left; overflow: hidden; text-overflow: ellipsis;
        }
        .ex-item.bad { border-left: 6px solid var(--secondary); }
        .ex-item.good { border-left: 6px solid var(--success); }

        /* --- NOTIFICATIONS --- */
        @keyframes xpPop {
            0% { transform: translate(-50%, -20%) scale(0.5); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            100% { transform: translate(-50%, -150%) scale(0.8); opacity: 0; }
        }

        @media (max-width: 600px) {
            .input-group { flex-direction: column; }
            .example-grid { grid-template-columns: 1fr; }
            .hud-layer { flex-direction: column; gap: 10px; align-items: center; }
            .nav-links { display: none; }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">‚ö° PHISHZAP</a>
            <div class="nav-links">
                <a href="/" class="nav-item">HOME</a>
                <a href="/about" class="nav-item">ABOUT TEAM</a>
            </div>
        </div>
    </nav>

    <div class="page-wrapper">
        <div class="hud-layer">
            <div class="stat-card">
                <span class="stat-label">üî• STREAK</span>
                <div class="stat-value" id="streakValue">0</div>
            </div>
            <div class="stat-card score-card">
                <span class="stat-label">TOTAL XP</span>
                <div class="stat-value" id="scoreValue">0</div>
            </div>
        </div>

        <main class="app-container">
            <div class="progress-track"><div class="progress-fill" id="progressBar"></div></div>
            
            <header class="hero-section">
                <h1>PHISHZAP</h1>
                <p class="subtitle">INDIGENOUS AI THREAT INTELLIGENCE</p>
            </header>

            <form id="urlForm">
                <div class="input-group">
                    <input type="text" id="urlInput" placeholder="Paste URL here..." required>
                    <button type="submit" id="checkBtn">SCAN LINK</button>
                </div>
            </form>

            <div id="resultContainer" class="result-card hidden">
                <div id="resultMessage"></div>
            </div>

            <section class="labs-section">
                <h3>Target Practice</h3>
                <div class="example-grid">
                    <div>
                        <label style="font-size: 0.7rem; font-weight: 800;">MALICIOUS</label>
                        <button class="ex-item bad" onclick="loadExample(this)">nobell.it/sky-login</button>
                    </div>
                    <div>
                        <label style="font-size: 0.7rem; font-weight: 800;">SAFE</label>
                        <button class="ex-item good" onclick="loadExample(this)">google.com</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
      const urlForm = document.getElementById('urlForm');
const urlInput = document.getElementById('urlInput');
const checkBtn = document.getElementById('checkBtn');
const resultContainer = document.getElementById('resultContainer');
const resultMessage = document.getElementById('resultMessage');
const scoreDisplay = document.getElementById('scoreValue');
const streakDisplay = document.getElementById('streakValue');
const progressBar = document.getElementById('progressBar');

let score = 0;
let streak = 0;
let checks = 0;

// Function to load examples from the 'Target Practice' list
function loadExample(el) {
    urlInput.value = el.innerText;
    // Programmatically trigger the submit
    urlForm.dispatchEvent(new Event('submit'));
}

// Visual XP pop-up for gamification
function showXP(pts) {
    const xp = document.createElement('div');
    xp.style.cssText = `position:fixed; top:50%; left:50%; background:var(--primary); padding:15px 30px; border:3px solid #000; font-weight:900; z-index:5000; transform:translate(-50%, -50%); pointer-events:none; animation: xpPop 1s forwards;`;
    xp.textContent = `+${pts} XP`;
    document.body.appendChild(xp);
    setTimeout(() => xp.remove(), 1000);
}

urlForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    
    // UI Feedback: Loading state
    checkBtn.disabled = true;
    checkBtn.innerText = "SCANNING...";
    resultContainer.classList.add('hidden');

    try {
        // 1. Fetch from Flask
        const response = await fetch('/URL_check', { 
            method: 'POST', 
            body: new URLSearchParams({url: urlInput.value}) 
        });

        // 2. IMPORTANT: Parse as JSON, not Text
        const data = await response.json();

        // 3. Logic check: Use the 'status' key from our Python jsonify
        const isBad = (data.status === 'scam');

        // 4. Update UI Styling
        resultContainer.className = `result-card ${isBad ? 'malicious' : 'safe'}`;
        
        // Only show the message string, not the whole JSON object
        resultMessage.innerHTML = isBad ? `‚ö†Ô∏è THREAT: ${data.message}` : `‚úÖ SECURE: ${data.message}`;
        resultContainer.classList.remove('hidden');

        // 5. Update Gamification Stats
        const pts = isBad ? 50 : 10;
        score += pts;
        streak++;
        checks++;
        
        scoreDisplay.textContent = score;
        streakDisplay.textContent = streak;
        progressBar.style.width = `${Math.min(checks * 10, 100)}%`;
        showXP(pts);

    } catch (err) {
        console.error(err);
        resultMessage.innerText = "Connection Error: Is Flask running?";
        resultContainer.classList.remove('hidden');
    } finally {
        checkBtn.disabled = false;
        checkBtn.innerText = "SCAN LINK";
    }
});
    </script>
</body>
</html>
