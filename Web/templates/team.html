<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhishZap | The Squad</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700;800&family=Syne:wght@800&display=swap');

        :root {
            --bg-color: #FFD166;
            --primary: #FFE600;
            --secondary: #FF006E;
            --accent: #06D6A0;
            --dark: #000000;
            --white: #FFFFFF;
            --border-thick: 4px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: var(--bg-color);
            min-height: 100vh;
        }

        .grid-overlay {
            position: fixed; inset: 0;
            background-image: linear-gradient(rgba(0,0,0,0.05) 1px, transparent 1px), 
                              linear-gradient(90deg, rgba(0,0,0,0.05) 1px, transparent 1px);
            background-size: 30px 30px; z-index: -1;
        }

        /* --- NAVIGATION --- */
        .main-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 75px;
            background: var(--white); border-bottom: var(--border-thick) solid var(--dark);
            z-index: 2000; display: flex; align-items: center;
        }

        .nav-container {
            width: 100%; max-width: 1200px; margin: 0 auto; padding: 0 40px;
            display: flex; justify-content: space-between; align-items: center;
        }

        .nav-logo { font-family: 'Syne', sans-serif; font-weight: 800; font-size: 1.6rem; text-decoration: none; color: var(--dark); }

        /* --- CONTENT --- */
        .page-wrapper {
            padding-top: 120px;
            padding-bottom: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .team-title {
            background: var(--dark);
            color: var(--white);
            padding: 15px 40px;
            font-family: 'Syne', sans-serif;
            font-size: 2.5rem;
            transform: rotate(-2deg);
            margin-bottom: 60px;
            border: var(--border-thick) solid var(--dark);
            box-shadow: 10px 10px 0 var(--secondary);
        }

        /* --- TEAM GRID --- */
        .team-grid {
            display: flex;
            gap: 50px;
            flex-wrap: wrap;
            justify-content: center;
            width: 90%;
            max-width: 1000px;
        }

        /* --- CHARACTER CARD --- */
        .member-card {
            background: var(--white);
            border: var(--border-thick) solid var(--dark);
            width: 350px;
            box-shadow: 15px 15px 0 var(--dark);
            position: relative;
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
        }

        .member-card:hover {
            transform: translateY(-10px) rotate(1deg);
            box-shadow: 25px 25px 0 var(--dark);
        }

        .lvl-badge {
            position: absolute;
            top: 20px;
            left: 20px;
            background: var(--secondary);
            color: white;
            padding: 5px 15px;
            font-weight: 900;
            border: 2px solid var(--dark);
            z-index: 10;
        }

        .photo-box {
            height: 250px;
            background: #eee;
            border-bottom: var(--border-thick) solid var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .photo-box img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .member-info {
            padding: 25px;
        }

        .member-info h2 {
            font-family: 'Syne', sans-serif;
            font-size: 1.8rem;
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .role-tag {
            display: inline-block;
            background: var(--accent);
            padding: 4px 12px;
            font-weight: 800;
            font-size: 0.8rem;
            border: 2px solid var(--dark);
            margin-bottom: 20px;
        }

        /* --- STATS SECTION --- */
        .stats {
            background: #f0f0f0;
            border: 3px solid var(--dark);
            padding: 15px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 800;
            font-size: 0.9rem;
        }

        .stat-bar {
            height: 10px;
            background: #ddd;
            border: 2px solid var(--dark);
            flex-grow: 1;
            margin-left: 10px;
            position: relative;
        }

        .stat-fill {
            height: 100%;
            background: var(--secondary);
        }

        .quote {
            margin-top: 15px;
            font-style: italic;
            font-weight: 700;
            font-size: 0.9rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .team-grid { flex-direction: column; align-items: center; }
        }
    </style>
</head>
<body>
    <div class="grid-overlay"></div>

    <nav class="main-nav">
        <div class="nav-container">
            <a href="/" class="nav-logo">âš¡ PHISHZAP</a>

    </nav>

    <div class="page-wrapper">

        <div class="team-grid">
            
            <div class="member-card">
                <div class="lvl-badge">LVL 99</div>
                <div class="photo-box">
                    <img src="https://iili.io/fjLuut9.md.png" alt="AI Developer">
                </div>
                <div class="member-info">
                    <h2>Ayush</h2>

                    <div class="stats">
                        <div class="stat-row">PYTHON <div class="stat-bar"><div class="stat-fill" style="width: 95%;"></div></div></div>
                        <div class="stat-row">MODELS <div class="stat-bar"><div class="stat-fill" style="width: 88%;"></div></div></div>
                        <div class="stat-row">COFFEE <div class="stat-bar"><div class="stat-fill" style="width: 100%;"></div></div></div>
                    </div>
                    <p class="quote">"If it's predictable, it's hackable."</p>
                </div>
            </div>

            <div class="member-card">
                <div class="lvl-badge">LVL 99</div>
                <div class="photo-box">
                    <img src="https://iili.io/fwfcfxj.jpg " alt="Web Developer">
                </div>
                <div class="member-info">
                    <h2>Jaiyesh</h2>
                    <span class="role-tag" style="background: #3A86FF; color: white;">FULL STACK NINJA</span>
                    
                    <div class="stats">
                        <div class="stat-row">FLASK <div class="stat-bar"><div class="stat-fill" style="width: 90%;"></div></div></div>
                        <div class="stat-row">DESIGN <div class="stat-bar"><div class="stat-fill" style="width: 95%;"></div></div></div>
                        <div class="stat-row">BUGS <div class="stat-bar"><div class="stat-fill" style="width: 15%;"></div></div></div>
                    </div>
                    <p class="quote">"Building the frontline of digital defense."</p>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
